<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Queue Management System</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div id="preparing" class="queue-container">
        <h2>Preparing</h2>
        <input type="number" id="addNumberInput" placeholder="Enter number" />
        <button onclick="addToPreparing()">Add to Preparing</button>
        <div class="queue" id="preparingQueue"></div>
    </div>
    <div id="nowServing" class="queue-container">
        <h2>Now Serving</h2>
        <div class="queue" id="nowServingQueue"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
